<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply to Zindua School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .flex {
            display: flex;
            justify-content: space-between;
        }
        .flex > div {
            width: 48%;
        }
        .phone-input {
            display: flex;
            align-items: center;
        }
        .phone-input img {
            margin-right: 10px;
        }
        .submit-btn {
            width: 100%;
            background-color: #ff0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #cc0000;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply to Zindua School</h1>
        <p>Learn to code today and launch a lucrative career in tech.</p>
        <form>
            <div class="flex">
                <div>
                    <label for="first-name">First Name <span style="color: red;">*</span></label>
                    <input type="text" id="first-name" name="first-name" value="">
                </div>
                <div>
                    <label for="last-name">Last Name <span style="color: red;">*</span></label>
                    <input type="text" id="last-name" name="last-name" value="">
                </div>
            </div>
            <div>
                <label for="phone-number">Phone Number <span style="color: red;">*</span></label>
                <div class="phone-input">
                    <img src="kenya.jpg" alt="Kenya flag" width="20" height="20">
                    <input type="text" id="phone-number" name="phone-number" value="">
                </div>
            </div>
            <div>
                <label for="email-address">Email Address <span style="color: red;">*</span></label>
                <input type="email" id="email-address" name="email-address" value="">
            </div>
            <div>
                <label for="program">Choose your preferred program <span style="color: red;">*</span></label>
                <select id="program" name="program">
                    <option>– Select –</option>
                    <option>– Software Engineering –</option>
                    <option>– Data Science –</option>
                    <option>– Data Analytics –</option>
                    <option>– Front end Development –</option>
                    <option>– Undecided. Help me choose a program –</option>
                </select>
            </div>
            <div>
                <button type="submit" class="submit-btn">Complete Application</button>
            </div>
        </form>
    </div>
   
</html>
